<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- adding font for boardgenerator clarendon from adobe -->
    <link rel="stylesheet" href="https://use.typekit.net/apk0gqo.css">
    <!-- adding font franklin from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>Crossword Builder</h1>
    <button class="login">SAVE</button>
  </header>
  <section>
    <label for="boardSize">Board Size</label>
    <input type="number" id="boardSize" value="12" min="1">
    <button id="generateBoard">Generate Board</button>
    <button id="clearBoard">Clear Board</button>
    <br><br>
    <!-- creating the board-->
    <table id="myBoard"></table>
      <!-- <td><input type="text" class="grid-input" maxlength="1"></td> -->
  </section>
  <script src="script.js"></script>
