<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- html->pdf converter -->
    <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js">
    </script>
    <!-- adding font for boardgenerator clarendon from adobe -->
    <link rel="stylesheet" href="https://use.typekit.net/apk0gqo.css">
    <!-- adding font franklin from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Crossword Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Crossword Builder</h1>
    <button id="save">DOWNLOAD</button>
  </header>
  <section>
    <div class="flex-container">
      <label for="boardSize">Board Size</label>

      <!-- From Uiverse.io by Cybercom682 --> 
      <div class="numberControl">
        <div id="addSub" class="numLeft"></div>
        <input type="number" id="boardSize" class="number-quantity" value="12" min="1">
        <div id="addSub" class="numRight"></div>
      </div>
      <button id="clearBoard">Clear Board</button>
    </div>
    <br><br>
    <!-- creating the board-->
    <table id="myBoard"></table>
      <!-- <td><input type="text" class="grid-input" maxlength="1"></td> -->
  </section>
  <script src="script.js"></script>

</body>
